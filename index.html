<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Note App</title>
        <link rel="stylesheet" href="notes.css">
        <script src="notes.js"></script>
    </head>
    <body>
        <div id="content" class="container">
            <div id="title">
                <h1>Notas personales</h1>
            </div>
            <div id="menu">
                <p>Crear, Eliminar y Guardar Notas</p>
                <button type="button" id="add" class="panel">+</button>
                <button type="button" id="delete" class="panel">-</button>
                <button type="button" id="save">Guardar Notas</button>
            </div>           
        </div>
    </body>
</html>
